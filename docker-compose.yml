version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: nuxt_app
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NUXT_PUBLIC_API_URL=http://backend:4000
    command: ["npm", "run", "dev"]

  backend:
    build: ./backend
    container_name: nest_app
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/app_db
    command: ["npm", "run", "start:dev"]

  simulator:
    build: ./simulator
    container_name: rust_simulator
    ports:
      - "4001:4001"
    
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  db_data:
